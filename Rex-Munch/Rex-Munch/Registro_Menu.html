<!DOCTYPE html>
<html>


<head>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/Registro_Menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <meta charset="uft-8">
    <title>
        Registro
    </title>


</head>


<body>
    <header id="header-principal">
        <div class="contenedor-logo">
            <img src="/img/loog.png">
        </div>
        <section id="registro">
            <h1>REGISTRO MENÚ</h1>
        </section>


    </header>
    <main>
        <form>
            <section id="info">



                <section id="platillos">
                    <label for="txt-categoria">Categoría de comida</label>
                    <div class="categoria">
                        <input type="text" id="txt-categoria">
                    </div>
                    <label for="txt-nombre">Nombre del platillo</label>
                    <div class="nombre">
                        <input type="email" id="txt-nombre" />
                    </div>
                    <label for="txt-precio">Precio sin impuesto</label>
                    <div class="precio">
                        <input type="tel" id="txt-precio" />
                    </div>
                    <label for="txt-impuesto">Precio con impuesto</label>
                    <div class="impuesto">
                        <input id="txt-impuesto" />
                    </div>



                </section>
                <section id="caracteristicas">

                    <label for="txt-categoria">Descripción</label>
                    <div class="descripcion">
                        <textarea id="txt-categoria"></textarea>
                    </div>
                    <label for="txt-nombre">Fotos</label>
                    <div class="fotos">
                        <input type="email" id="txt-nombre" />
                    </div>
                    <label for="txt-precio">Característica Especial</label>
                    <div class="especial">
                        <input type="tel" id="txt-precio" />
                    </div>



                </section>
            </section>
        </form>
    </main>

    <div class="footer" id="footer">
        <div class="apps">
            <div class="footer-btn">
                <button class="btn-footer">
                    <i class="fab fa-apple apple"></i>
                    <div class="txt">
                        <p>Descargala en</p>
                        <p class="app">App Store</p>
                    </div>
                </button>
            </div>
            <div class="footer-btn">
                <button class="btn-footer">
                    <img src="/img/Untitled-2.png" class="footer_img"></i>
                    <div class="txt">
                        <p>Descargala en</p>
                        <p class="app">Play Store</p>
                    </div>
                </button>
            </div>
        </div>

        <div class="footer_text">
            <a href="">Acerca de Rex-Munch</a>
            <div class="redes_soc">
                <p> Siguenos en</p>
                <a href=""><i class="fab fa-instagram red_social"></i></a>
                <a href=""><i class="fab fa-twitter red_social"></i></a>
                <a href=""><i class="fab fa-facebook red_social"></i></a>
            </div>
        </div>
    </div>

</body>



</html>
