<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/perfil_gerente22.css">
    <title>Perfil Gerente</title>
</head>

<body>
    <header id="imagen_header">
        <img src="/img/bannerverede_rexmunch.png">

        <div class="logo">
            <img src="/img/logo_rexmunch.png" class="logo_rex" width="1440" height=" 660">
        </div>

        <section id="inferior">

            <div id="icono_user">
                <i class="far fa-user"></i>
            </div>

            <div id="cambio_foto">
                <button id="button_container_cambiofoto">Cambiar foto de perfil</button>
            </div>

            <div>
                <p id="titulo_perfil">PERFIL GERENTE</p>
            </div>
        </section>

    </header>

    <main>

        <section id="centro_rest_regis">
            <p id="titu">Reporte de ventas del restaurante</p>
            <p id="reservaciones_titulo">Reservaciones en curso</p>


            <button type="button" class="button_editar_perfil">Editar Perfil</button>

        </section>
        <section class="superior_izq">
            <section id="perfil_gerente">

                <section id="formularios_gerente">
                    <form id="formulario_perfil_gerente">

                        <div id="nombre_gerente">
                            <label for="nombre_perfil_gerente">Nombre del Usuario</label>
                            <input type="text" id="nombre_perfil_gerente1" placeholder="Bryan Aleman Marcia" disabled>
                        </div>

                        <div id="correo_gerente">
                            <label for="correo_perfil_gerente">Correo electrónico</label>
                            <input type="email" id="correo_perfil_gerente1" placeholder="balemanm@ucenfotec.ac.cr" disabled>
                        </div>

                        <div id='fecha_gerente'>
                            <label for="fecha_perfil_gerente">Fecha de nacimiento</label>
                            <input type="text" id="fecha_perfil_gerente1" placeholder="03/04/2003" disabled>
                        </div>

                        <div id="identificacion_gerente">
                            <label for="identificacion_perfil_gerente">Identificación</label>
                            <input type="text" id="identificacion_perfil_gerente1" placeholder="116480323" disabled>
                        </div>

                        <div id='boton_gerente'>
                            <select id='opciones_id'>
                                <option value="00">Tipo de Identificación</option>
                                <option value="01">Nacional</option>
                                <option value="02">Residente</option>
                                <option value="03">Jurídica</option>
                            </select>
                        </div>
                    </form>
                </section>

            </section>

        </section>
    </main>
    <div class="footer_gerente" id="footer_gerente">
        <div class="apps_gerente">
            <div class="footer_btn_gerente">
                <button class="btn_footer_gerente">
                    <i class="fab fa-apple apple"></i>
                    <div class="txt_gerente">
                        <p>Descargala en</p>
                        <p class="app_gerente">App Store</p>
                    </div>
                </button>
            </div>
            <div class="footer_btn">
                <button class="btn_footer_gerente">
                    <img src="/img/Untitled-2.png" class="footer_img"></i>
                    <div class="txt_gerente1">
                        <p>Descargala en</p>
                        <p class="app">Play Store</p>
                    </div>
                </button>
            </div>
        </div>

        <div class="footer__text">
            <a href="">Acerca de Rex-Munch</a>
            <div class="redes_soc">
                <p>Siguenos en</p>
                <a href=""><i class="fab fa-instagram red_social"></i></a>
                <a href=""><i class="fab fa-twitter red_social"></i></a>
                <a href=""><i class="fab fa-facebook red_social"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
