<body>



    <div class="modal_container" id="modal_container">
        <div class="modal">
            <div class="modal__header">
                <img src="/img/logo_rexmunch.png" class="modal_img">
                <button class="close" id="close"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal__tittle">
                <p>Registro de metodo de pago</p>
            </div>

            <div class="credit_card">
                <div class="credit_card_form">
                    <div class="payment">
                        <form>
                            <div class="form-group owner">
                                <label for="owner">Nombre</label>
                                <input type="text" class="form-control" id="owner">
                            </div>
                            <div class="form-group" id="card-number-field">
                                <label for="cardNumber">Número de tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber">
                            </div>
                            <div class="form-group CVV">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv">
                            </div>
                            <div class="form-group" id="expiration-date">
                                <label>Fecha de expiración</label>
                                <select>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                                <select>
                                <option value="16"> 2021</option>
                                <option value="17"> 2022</option>
                                <option value="18"> 2023</option>
                                <option value="19"> 2024</option>
                                <option value="20"> 2025</option>
                                <option value="21"> 2026</option>
                            </select>
                            </div>
                            <div class="form-group" id="pay-now">
                                <button type="submit" class="btn btn-default" id="confirm-purchase">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
