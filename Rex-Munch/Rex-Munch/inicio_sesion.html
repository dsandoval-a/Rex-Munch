<head>

    <link rel="stylesheet" href="/css/inicio_sesion.css">

    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="contenedor">
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" class="btn-cerrar-popup" id="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>Inicia Sesión en Rex Munch</h3>
                <form action="">
                    <div class="contenedor_inputs" id="contenedor_inputs">

                        <div>
                            <input type="email" placeholder="Correo Electrónico" id="txt-usuario" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Contraseña" id="txt-contrasenna" required>
                        </div>


                        <nav>
                            <a href="recuperar_contraseña.html">¿Haz olvidado tu contraseña?</a>
                        </nav>

                    </div>


                    <button type="button" class="btn_submit" id="btn_submit">Iniciar Sesión</button>

                </form>
                <div class="inferior">
                    <h4>¿No tienes una cuenta con Rex Munch?</h4>
                    <nav>
                        <a href="registrarse2_dueno.html">Regístrate</a>
                    </nav>


                </div>

            </div>

        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/usuario-servicio.js"></script>
    <script src="/js/inicio_sesion.js"></script>
</body>
